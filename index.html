<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Focus timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body>
<div class="container">
    <h1 id="timer">Click play to start</h1>
    <p>
        <input type="number" name="work_time" id="work_time" placeholder="25">
        <label for="work_time">Work time</label>
    </p>
    <p>
        <input type="number" name="short_break" id="short_break" placeholder="5">
        <label for="short_break">Short break</label>
    </p>
    <p>
        <input type="number" name="long_break" id="long_break" placeholder="5">
        <label for="long_break">Long break</label>
    </p>
    <p>
        <button onclick="setTimer()"><i class="fas fa-play"></i></button>
        <button onclick="stopTimer()"><i class="fas fa-stop"></i></button>
        <button onclick="runTimer()"><i class="fas fa-play-circle"></i></button>
        <button onclick="pauseTimer()"><i class="fas fa-pause"></i></button>
    </p>
    <p>
        <input type="checkbox" name="auto_start" id="auto_start">
        <label for="auto_start">Start next automatically</label>
    </p>
    <p>
        <input type="checkbox" name="play_sound" id="play_sound">
        <label for="play_sound">Sound</label>
    </p>
</div>
</body>
<script src="app.js" type="text/javascript"></script>

</html>
