<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Focus timer</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<script src="fittext.js" type="text/javascript"></script>


<body>
    <div class="switches">
        <label class="switch" onclick="updateCheckboxes()" title="Automatically start the next interval">
            <input type="checkbox" name="auto_start" id="auto_start">
            <span id="auto_continue">
                <i class="fas fa-pause-circle" id="no_auto_resume"></i>
                <i class="fas fa-redo" id="auto_resume"></i>
            </span>
        </label>
        <label class="switch" onclick="updateCheckboxes()" title="Play sound when interval ends">
            <input type="checkbox" name="play_sound" id="play_sound">
            <span id="sound">
                <i class="fas fa-volume-mute" id="sound_mute"></i>
                <i class="fas fa-volume-up" id="sound_on"></i>
            </span>
        </label>
    </div>
<div class="container">
    <h1 id="timer">Click play to start</h1>
    <div class="time">
        <div class="time_value">
            <label for="work_time">Work time</label>
            <div class="row">
                <i class="fas fa-plus" onclick="changeValue('work_time', '+1')"></i>
                <input type="number" name="work_time" id="work_time" placeholder="25" value="25" min="0">
                <i class="fas fa-minus" onclick="changeValue('work_time', '-1')"></i>
            </div>
        </div>
        <div class="time_value">
            <label for="short_break">Short break</label>
            <div class="row">
                <i class="fas fa-plus" onclick="changeValue('short_break', '+1')"></i>
                <input type="number" name="short_break" id="short_break" placeholder="5" value="5" min="0">
                <i class="fas fa-minus" onclick="changeValue('short_break', '-1')"></i>
            </div>
        </div>
        <div class="time_value">
            <label for="long_break">Long break</label>
            <div class="row">
                <i class="fas fa-plus" onclick="changeValue('long_break', '+1')"></i>
                <input type="number" name="long_break" id="long_break" placeholder="5" value="30" min="0">
                <i class="fas fa-minus" onclick="changeValue('long_break', '-1')"></i>
            </div>
        </div>
    </div>
    <p class="buttons">
        <button onclick="setTimer()" id="play" title="Start"><i class="fas fa-play fa-5x"></i></button>
        <button onclick="stopTimer()" id="stop" title="Stop"><i class="fas fa-stop fa-5x"></i></button>
        <button onclick="runTimer()" id="continue" title="Continue"><i class="fas fa-play fa-5x"></i><i class="fas fa-play fa-5x"></i></i></button>
        <button onclick="pauseTimer()" id="pause" title="Pause"><i class="fas fa-pause fa-5x"></i></button>
    </p>

</div>
<script>
  window.fitText( document.getElementById("timer") );
</script>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
